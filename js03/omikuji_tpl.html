<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
<style>
</style>
</head>
<body>
<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="test"></p>
    <p id="echo"></p>
    
</main>

<footer>フッター</footer>
<script>
    test.innerHTML='<img src="a.jpg">';
//Clockイベントのブロック
const pull=document.querySelector("#pull");
pull.onclick=function(){
    
    //乱数を作る
    const num = Math.ceil(Math.random() *5);
    //乱数をIF分岐処理で分ける
    //条件に合っていればalert()で表示
    if(num==1){
       const echo = document.querySelector("#echo");
       echo.innerHTML="大吉";
    }
    if(num==2){
       const echo = document.querySelector("#echo");
       echo.innerHTML="中吉";
    }
    if(num==3){
       const echo = document.querySelector("#echo");
       echo.innerHTML="小吉";
    }
    if(num==4){
       const echo = document.querySelector("#echo");
       echo.innerHTML="吉";
    }
    if(num==5){
       const echo = document.querySelector("#echo");
       echo.innerHTML="凶";
    }
}





</script>
</body>
</html>
