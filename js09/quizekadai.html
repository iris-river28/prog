<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>クイズ練習（複数）</title>
</head>
<body>

<header>
    <h1>クイズ練習（複数）</h1>
    <h1 id="num"></h1>
</header>

<main>
  <p id="quest">ここに問題が出題されます</p>
  <p>
    <input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
    <input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span>
    <input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span>
  </p>
</main>

<footer>フッター</footer>
<script>
//ここから記述領域［START］

  //以下に配列を記述してください。
  //問題文[配列]
const qs = [
    "マスクメロンの「マスク」とは？",
    "二十世紀梨が発見されたのはいつ？",
    "ウォッカの名前の由来は？",
    "シュークリームの「シュー」とは？",
    "ラーメンの丼にある渦巻き模様は、何を意味している？",
    "カルピスの、ラベルの水玉が表しているのは？"
];

  //回答選択肢[多重配列]
const toi = [
    ["仮面","香り","偽物"],
    ["十九世紀","二十一世紀","二十世紀"],
    ["強烈な","水","火"],
    ["パリパリ","山","キャベツ"],
    ["雲","渦潮","雷"],
    ["天の川","青春の記憶","恋心"]
];

  //答え[配列]
const ans = [2,1,2,3,3,1];

  //1.最初の問題文＆回答選択肢＆回答値を設定
let i = 0;
$("#quest").html( qs[i] );
$("#toi1").html( toi[i][0] );
$("#toi2").html( toi[i][1] );
$("#toi3").html( toi[i][2] );

  //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)
let count=0;
$("[name=toi]").on("click", function(){
    const v = $(this).val();
    if(ans[i] == v){
       $("h1").text("正解");
        count++;
    }else{
        $("h1").text("不正解");
    }
    if(i<5){
        i++;
        $("#quest").html( qs[i] );
        $("#toi1").html( toi[i][0] );
        $("#toi2").html( toi[i][1] );
        $("#toi3").html( toi[i][2] );
        $("#num").html("第"+(i+1)+"問");
    }else{
        alert('終了 '+ count +'問正解！');
    }
});

//ここまでが記述領域［END］
</script>
</body>
</html>
