<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <center><br><div>じゃんけんポン！</div></center>
  <br>
  <center>  <div id="judgment">勝てるかな？</div>  </center>
  <div id="br"><br></div>
  <ul>
    <li id="gu_btn" onclick="myChoise(0)" value="グー"><img src="gu.png"width="100px"></li>
    <li id="cho_btn" onclick="myChoise(1)" value="チョキ"><img src="cho.png"width="100px"></li>
    <li id="par_btn" onclick="myChoise(2)" value="パー"><img src="par.png"width="100px"></li>
  </ul>
</main>
<footer></footer>
<script>
hand = new Array("グー","チョキ","パー");


//じゃんけんの結果を表示する関数
function myChoise(jankenUser){
    var strLocal = myResult(jankenUser);
    $("#judgment").html(strLocal);
}


//変数を宣言
var judge1 = "あいこです";
var judge2 = "あなたの勝ちです";
var judge3 = "あなたの負けです";


//じゃんけんの結果を導きだす関数
function myResult(jankenUser){
    const jankenComp = Math.floor(Math.random() * 3);
    if(jankenComp == jankenUser)
        return judge1;
    else if((jankenComp +1) % 3 == jankenUser)
        return judge2;
    else
        return judge3;
}


/*
前回のじゃんけんから大幅に変更しました。
今回は間に合わなかったため、相手のCOMの手は表示できませんでした。
しかし、とてもきれいなコーディングになったと思います。
*/
