<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Dateオブジェクト演習2</title>

<script>

    //日時取得
    const now = new Date(); //日時
    const year = now.getFullYear(); //年
    const month = now.getMonth() + 1;  //月は必ず +１をする！
    const date = now.getDate();
    const day = now.getDay();  //曜日[0=日曜日,1=月曜日...]
    const h = now.getHours();
    const m = now.getMinutes();
    const s = now.getSeconds();
    
    let apm ="";
    if(0 < h && h< 12){
        apm="午前";
    }else if(12 <= h && h < 18){
        apm="午後";
    }else{
        apm="深夜";
    }
    
    let d = "";
    if(day==0){
        d="日曜日";
    }else if(day==1){
        d="月曜日";
    }else if(day==2){
        d="火曜日";
    }else if(day==3){
        d="水曜日";
    }else if(day==4){
        d="木曜日";
    }else if(day==5){
        d="金曜日";
    }else if(day==6){
        d="土曜日";
    }
    
    //日時表示文字列の作成
    const str = "現在日時：";
    alert( str + year+"年"+ month+"月"+date+"日"+d+" "+h+"時"+m+"分"+s+"秒 " +apm);

</script>
</head>
<body>
<h1>Dateオブジェクト：console.logで確認</h1>
</body>
</html>
